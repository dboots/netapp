<table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef>Provider</th>
    <td mat-cell *matCellDef="let element">{{ element.provider }}</td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{ element.start_date | date: 'MM/yy' }}</td>
  </ng-container>

  <ng-container matColumnDef="monthly_cost">
    <th mat-header-cell *matHeaderCellDef>Monthly Cost</th>
    <td mat-cell *matCellDef="let element">{{ element.monthly_cost | currency: 'USD' }}</td>
  </ng-container>

  <ng-container matColumnDef="months_running">
    <th mat-header-cell *matHeaderCellDef>Months Running</th>
    <td mat-cell *matCellDef="let element">{{ element.months_running }}</td>
  </ng-container>

  <ng-container matColumnDef="total_cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
    <td mat-cell *matCellDef="let element">{{ element.total_cost | currency: 'USD' }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
